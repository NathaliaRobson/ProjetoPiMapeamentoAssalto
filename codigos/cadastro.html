<body>
    <div class="container">
        <nav class="logo">
            <img class="safe" src="./components/imagens/safezone2.png">
        </nav> 

    
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite nome do usuario...">

                <a>Aqui mensagem de error...</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email...">

                <a>Aqui mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite o sua senha..." >


                <a>Aqui mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confimação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite o sua senha novamente..." >

                <a>Aqui mensagem de error...</a>
            </div>

            <button type="submit" id="enviar" onclick="logar(); return false">Cadastrar</button>
        </form>
    </div>
